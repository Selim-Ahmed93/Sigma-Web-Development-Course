<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-Formatting-Tag</title>
</head>
<body>
  <ul>
    <li>Bold: <b> <strong> </strong></li>
    <li>Italic: <i> / <em> </em> </li>
    <li>Underline: <u> </u> </li>
    <li>Small text: <small> </small></li>
    <li>Mark: <mark> </mark> </li>
    <li>Subscript & Superscript: <sub>, <sup> </sup></li>
  </ul>
</body>
</html>
