<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Transition exercise</title>
    <style>
        .container {
            width: 600px;
            height: 300px;
            position:relative;
            background-color: blue;
        }
        .box {
            width: 90px;
            height: 90px;
            border-radius: 100%;
            position: absolute;
            bottom:0;
            left:0;
            background-color: rgb(255, 0, 0);
            animation:animateX 3s linear infinite, alternate, animateY 3s linear infinite alternate;
            
            
         } 
        @keyframes animateX {
            from{
                left: 0;
            }
            to{
                left:100%;
            }
        }
        @keyframes animateY {
            form{
              bottom:0;
            }
            to{
                bottom:100% ;
            }
        }
       
        </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
