<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #2d690a;
        font-family: "poppins", sans-serif;
      }
      nav {
        display: flex;
        /* width: 100%; */
        height: 50px;
        background-color: #2e2616;
        box-shadow: 2px 2px 5px red, -2px -2px 5px blue;
        justify-content: center;
        cursor: pointer;
        border-radius:18px;
        /* margin:20px auto; */
      }
      nav a {
        padding: 15px 20px;
        color: aliceblue;
        font-style: italic;
        font-size: 18px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      nav a:hover {
        background-color: #704c0f;
        border-radius: 8px;
      }
      .container {
        display: flex;
        width: 90vw;
        min-height: 460px;
        border: 2px solid red;
        margin: 25px auto;
      }
      .box1 {
        background-color: blueviolet;
        width: 50%;
        margin: 18px;
      }
      .box2 {
        background-color: blue;
        width: 50%;
        margin: 18px;
      }
      .content {
        width: 55vw;
        height:70px;
        border-radius: 25px;
        border: 2px solid #73ad21;
        margin:10px auto;
        text-align: center;
      }
      span {
        padding:20px;
        display: inline-block;
        font-size: 1rem;
        color: bisque;
      }
      header{
        position:sticky;
        top:0;
      }
      .focontainer{
        max-width:100vw;
        height:auto;
        background-color:#0c2201;
        margin:20px 0px;
        border:2px solid red;
      }
      .fobox1{
        margin:20px;
        color:bisque;
      }
      p{
      margin:8px;
      }
   h2{
    margin:20px;
    color:bisque;
   }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#About">About</a>
        <a href="#Contact">Contact</a>
        <a href="#Services">Services</a>
        <a href="#Blog">Blog</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="box1"></div>
        
        <div class="box2"></div>
      </div>
    </main>
    <div class="content">
      <span>
        Welcome To This Sigma Web Development Course <br />
        Code With Harry.....
      </span>
    </div>

    <footer>
      <div class="focontainer">
        <div class="fobox1">
         <h1>Ayman Coding Center</h1>
         <p>Lorem, ipsum dolor sit amet consectetur <br>
          adipisicing elit. Doloremque necessitatibus <br>
          nesciunt eum totam quas! Nobis aut,</p>
        </div>

         <div>
          <h2> AllCopy Rights Reserve 2025</h2>
        </div>
                  
      </div>
    </footer>
   
    </div>
  </body>
</html>
