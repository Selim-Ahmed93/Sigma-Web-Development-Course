<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css-Flexbox-excercise6</title>
    <style>
      .logo {
        cursor: pointer;
        width: 140px;
        height: 50px;
        padding:10px;
      }
      nav {
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-around;
        border:1px solid gray;
      }
      .right ul {
        display: flex;
        cursor: pointer;
        gap: 20px;
        align-items: center;
        font-family: sans-serif, "monospace";
        font-size: 18px;
        padding:14px;
        

      }
      .right ul li {
        list-style: none;
        margin-left: 20px;
      }
      .btn{
        padding:14px;
      }
      .btn button {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 7px;
        font-family: sans-serif, "monospace";
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_Site-Logo.png"
            alt="hello"
            width="140px" height="50px">
        </div>
        
        </div>
        <div class="right">
          <ul>
            <li>product</li>
            <li>pricing</li>
            <li>resource</li>
            <li>About US</li>
          </ul>
        </div>
        <div class="btn">
          <button>Get UltraEdit</button>
        </div>
      </nav>
    </header>
  </body>
</html>
