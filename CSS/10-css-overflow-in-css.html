<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow In Css</title>
    <style>
      .box {
        width:30vh;
        height:30vh;
        border:2px solid red;
        background-color:darkcyan;
        overflow:hidden;
        overflow:scroll;
        overflow:auto;
        white-space:nowrap;
        /* text-overflow:ellipsis; */
        
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas ducimus
        soluta magni laborum illum sit tempora inventore numquam iure.
        Blanditiis molestias sequi ducimus in autem maiores dolore adipisci vel
        sed.
      </p>
    </div>
  </body>
</html>
