<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css-Shadow-Property-Css</title>
  <style>
    .box{
      border: 1px solid red;
      box-shadow:10px 5px 5px red;
      padding:25px;
      margin:25px;
    } 
    .box2{
      border:2px solid green;
      text-shadow:2px 2px 5px rgb(180, 34, 119);
      outline-offset:45px;
    }
  </style>
</head>
<body>

  <!-- box shadow  4 type 
  box- shadow
  text-shadow 
  outline and 
  outline offset
  -->
  <!-- Box Shadow -->
   <div class="box">
    hello box shadow
   </div>
   <div class="box2">
    hello iam text shadow
   </div>
</body>
</html>
